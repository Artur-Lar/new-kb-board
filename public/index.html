<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <header>
      <div class="logo">Awesome Kanban Board</div>
      <div class="logo-menu">
        <div class="user-avatar">
          <img src="%PUBLIC_URL%/user-avatar.svg" alt="user" />
        </div>
        <div class="selector">
          <div class="menu-logo">
            <img src="%PUBLIC_URL%/arrow-down.png" class="arrow" alt="" />
          </div>
          <div class="menu">
            <ul>
              <li>Profile</li>
              <li>Log Out</li>
            </ul>
          </div>
          <script>
            const selectorElement = document.querySelector(".selector");
            selectorElement.addEventListener("click", function () {
              this.classList.toggle("active");
            });
          </script>
        </div>
      </div>
    </header>
    <main class="main-content">
      <div id="root"></div>
    </main>
  </body>
</html>
